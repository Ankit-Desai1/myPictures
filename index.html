<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon | My Photo Website</title>

  <style>
    /* Reset & layout */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                  url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') center/cover no-repeat;
      color: #fff;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 1rem;
      text-transform: uppercase;
      animation: fadeInDown 1s ease-out;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 2rem;
      animation: fadeInUp 1.5s ease-out;
    }

    .button {
      padding: 12px 25px;
      border: 2px solid #fff;
      color: #fff;
      text-decoration: none;
      border-radius: 25px;
      transition: 0.3s;
      animation: fadeIn 2s ease-out;
    }

    .button:hover {
      background: #fff;
      color: #000;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Coming Soon</h1>
  <p>Our stunning photo gallery is almost ready. Stay tuned!</p>
  <a href="#" class="button">Notify Me</a>

  <footer>Â© 2025 My Photo Website</footer>
</body>
</html>
