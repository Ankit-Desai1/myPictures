<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon | My Photo Website</title>

  <style>
    /* Reset & layout */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                  url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') center/cover no-repeat;
      color: #fff;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 1rem;
      text-transform: uppercase;
      animation: fadeInDown 1s ease-out;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 1rem;
      animation: fadeInUp 1.5s ease-out;
    }

    .contact-info {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      opacity: 0.85;
      animation: fadeIn 2s ease-out;
      line-height: 1.8;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
